{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Iniciar Sesion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
	<div class="container h-100">
		<div class="row mt-5 justify-content-center">
      <div class="col-md-6">
			 <div class="card">
				  <div class="card-header bg-dark text-white text-center">


					  <h3 id="form-title">INGRESAR</h3>
				 </div>
				 <div class="card-body">
					 <form method="POST" action="">
                        {% csrf_token %}
						 <div class="form-group">
							 <div class="input-group-append">
								
							 </div>
               <label for="username">Usuario</label>
							 <input type="text" name="username" placeholder="Nombre de Usuario..." class="form-control">
						 </div>
            
						 <div class="form-group">
							 <div class="input-group-append">
							 </div>               
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control"  placeholder="Ingresa tu contraseña" required>                   
             </div>

             <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
					 </form>

				 </div>
                 {% for message in messages  %}
                    <p id="messages"> {{ message }}</p>
                 {% endfor %}
		
				 <div class="mt-3">             
           <a href="">¿Olvidaste tu contraseña?</a> 
            ¿No tienes una cuenta? <a href="{% url 'registrar' %}">Regístrate aquí</a>.
                     
          </div>
       </div>
			</div>
		</div>
	</div>
</body>

</html>
