<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <!-- Incluir archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
 
    <!-- Incluir archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Contenedor del formulario -->
   <div class="container">
   <div class="row mt-5 justify-content-center">
   <div class="col-md-6">
   <div class="card">
   <div class="card-header bg-dark text-white text-center">
      <h4>Iniciar sesión</h4>
   </div>
   <div class="card-body">
            
           
     <!-- Formulario de login -->
    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>              
      </div>   

      <div class="form-group">
           <label for="password">Contraseña</label>
           <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>            
      </div>
              
             
      <div class="form-check">         
          <input type="checkbox" class="form-check-input" id="remember">
             <label class="form-check-label" for="remember">Recordar contraseña</label>
              
      </div>            
         
      <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesión</button>
            
    </form>    
           
    <div class="mt-3">             
      <a href="#">¿Olvidaste tu contraseña?</a> 
       ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.
                     
    </div>
          

    <!-- Scripts de Bootstrap -->
  
 
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>



</html>
