{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
		<img class="thumbnail" src="{{product.photo.url}}">
		<div class="box-element product">
			<h4><strong>{{product.name}}</strong></h4>
			<hr>

			<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Agregar Carrito</button>
			
			<a class="btn btn-outline-success" href="#">Ver</a>
			<h5 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h5>

		</div>
	</div>
	{% endfor %}
</div>
   
{% endblock content %}
<img src="{% static 'images/cart.png' %}">
