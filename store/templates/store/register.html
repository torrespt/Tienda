
<!DOCTYPE html>
<html>
    
<head>
	<title>Registrar Cuenta</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="register.html" />

</head>
<body>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="card">
				<div class="card-header">
					<h3 id="form-title">REGISTRAR USUARIO</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="{% url 'registrar' %}">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group-append">
							 <label for="nombre">Nombre del Usuario:</label>
							</div>
							{{ formulario.username }}
						</div>
						<div class="form-group">
							<div class="input-group-append">
								<label for="email">Email:</label>
							</div>
							{{ formulario.email }}
						</div>
						<div class="form-group">
							<div class="input-group-append">
						     <label for="password">Contraseña:</label> 
							</div>
							{{ formulario.password1 }}
						</div>
						<div class="form-group">
							<div class="input-group-append">
							  <label for="confirm_password">Confirmar contraseña:</label>
							</div>
							{{ formulario.password2 }}
						</div>

				   		
						<button type="submit" class="btn btn-primary btn-block mt-3">Registrar</button>
				   		
					</form>
				</div>
				
				{{ formulario.errors }}
				
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="users.js"></script>
</body>
</html>
